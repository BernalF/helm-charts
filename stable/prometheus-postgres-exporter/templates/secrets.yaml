{{- if or .Values.config.datasource.password .Values.config.datasources -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "prometheus-postgres-exporter.fullname" . }}
  labels:
    app: {{ template "prometheus-postgres-exporter.name" . }}
    chart: {{ template "prometheus-postgres-exporter.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
data:
{{- if .Values.config.datasources }}
  data_source_name: {{ include "prometheus-postgres-exporter.data_source" . | b64enc }}
{{- else }}
  data_source_password: {{ .Values.config.datasource.password | b64enc }}
{{- end -}}
{{- end -}}
